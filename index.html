<!DOCTYPE html>
<html>
<head>
    <title>Swipe Spike</title>
	<meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div style="position:relative;">
        <div id="header" style="position:relative;"></div>
        <div class="table" style="position:relative;">
            <div class="table-row mobile-page-title" id="title" style="position:relative;">
                <div class="table-cell" style="position:relative;"><div class="mobile-page-title-text">NOTES</div></div>
                <div class="table-cell align-right" id="noteCount" style="position:relative;"><div class="mobile-page-title-text">(3)</div></div>
            </div>
            <div class="table-row mobile-nav" id="nav" style="position:relative;">
                <div class="table-cell" style="position:relative;"><div class="mobile-nav-btn"><img src="newNote.png" style="position:relative;" /></div></div>
                <div class="table-cell align-right" style="position:relative;"><div class="mobile-nav-btn"><a href="javascript:editNote()" style="position:relative;">Edit</a></div></div>
            </div>
        </div>
        <div id="notesList" style="position:relative;"></div>
        <div id="deleteConfirmation" class="mobile-dialog hidden">
            <div>Are you sure you want to delete your note(s)?</div>
            <div>
                <button class="mobile-dialog-btn" onclick="deleteNote()">Delete</button>
                <button class="mobile-dialog-btn" onclick="cancelDelete()">Cancel</button>
            </div>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>  
    <script src="notesList.js"></script>
    <script src="notes.js"></script>
    <script src="swipe.js"></script>
    <script>
        $(document).ready(function () {
            loadNotes();
        })
    </script>
</body>
</html>
